<div class="m-header">
  <a href="javascript:" class="mobile-menu" id="mobile-collapse" (click)="navCollapse()">
    <span></span>
  </a>
  <a [routerLink]="['/']"
     class="b-brand">
    <img id="main-logo"
         src="assets/images/logo/TECHLINK_LOGOTIPO_v2_256.png"
         alt=""
         class="logo">
    <img src="assets/images/logo/TECHLINK_LOGOTIPO_v2_256.png"
         alt="Logo"
         class="logo-thumb">
  </a>
  <a class="mob-toggler" [ngClass]="{'on' : this.menuClass}"
     href="javascript:"
     (click)="toggleMobOption()">
    <i class="feather icon-more-vertical"></i>
  </a>

</div>
<div class="collapse navbar-collapse"
     [style.display]="this.collapseStyle">

  <div class="ml-auto">
    <ul class="navbar-nav ml-auto">
      <dx-drop-down-button text="Perfil"
                           [dropDownOptions]="{ width: 210 }"
                           icon="user"
                           [items]="optionsDropDown"
                           displayExpr="name"
                           keyExpr="value"
                           (onItemClick)="onItemClick($event)"
      />
    </ul>
  </div>

  <!--  <app-nav-left class="mr-auto"></app-nav-left>-->
  <!--  <app-nav-right class="ml-auto"></app-nav-right>-->
</div>
