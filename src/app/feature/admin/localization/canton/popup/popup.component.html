<div class="modal-header">
  <h4 class="modal-title">
    {{titleModal}}
  </h4>
  <button type="button" class="close" aria-label="Close"
          (click)="close()">
    <icofont ico="icofont-close"></icofont>
  </button>
</div>
<form [formGroup]="form" (submit)="submit()">
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">

        <div class="form-group form-default row">
          <label class="col-sm-12 col-form-label">Nombre Canton</label>
          <div class="col-sm-12">
            <input type="text" class="form-control text-uppercase"
                   formControlName="Descripcion">
          </div>
        </div>

        <div class="form-group form-default row">
          <label class="col-sm-12 col-form-label">Estado</label>
          <div class="col-sm-12">
            <dx-select-box [dataSource]="status$ | async"
                           displayExpr="label"
                           valueExpr="value"
                           formControlName="Estado"
                           [searchEnabled]="true"
                           [showClearButton]="true"
            ></dx-select-box>
          </div>
        </div>

      </div>
      <div class="col-md-6">

        <div class="form-group form-default row">
          <label class="col-sm-12 col-form-label">Provincia</label>
          <div class="col-sm-12">
            <dx-select-box [dataSource]="lsProvincias$ | async"
                           displayExpr="Descripcion"
                           valueExpr="ID"
                           formControlName="IDProvincia"
                           [searchEnabled]="true"
                           [showClearButton]="true"
            ></dx-select-box>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="modal-footer p-1">
    <button type="reset"
            class="btn btn-outline-danger mr-2"
            (click)="close()">
      Cancelar
    </button>
    <button type="submit"
            class="btn btn-primary"
            [ngClass]="{'btn-disabled': form.invalid}"
            [disabled]="form.invalid">
      <icofont ico="icofont-save"></icofont>
      Guardar
    </button>
  </div>
</form>
