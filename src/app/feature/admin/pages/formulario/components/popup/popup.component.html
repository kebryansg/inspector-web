<div class="modal-header">
  <h4 class="modal-title">
    {{ titleModal }}
  </h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.close()">
    <i class="feather icon-x-circle"></i>
  </button>
</div>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="modal-body">
    <div class="row">

      <div class="col-md-6">

        <div class="form-group form-default row">
          <label class="col-sm-12 col-form-label">
            Nombre Formulario
          </label>
          <div class="col-sm-12">
            <dx-text-box formControlName="Descripcion"/>
          </div>
        </div>

      </div>
      <div class="col-md-6">

        <div class="form-group form-default row">
          <label class="col-sm-12 col-form-label">Estado</label>
          <div class="col-sm-12">
            <dx-select-box [dataSource]="status$ | async"
                           displayExpr="label"
                           valueExpr="value"
                           formControlName="Estado"
            />
          </div>
        </div>

      </div>
    </div>
    <div class="row">

      <div class="col-md-6">

        <div class="form-group form-default row">
          <label class="col-sm-12 col-form-label">
            Tipo Inspeccion
          </label>
          <div class="col-sm-12">
            <dx-select-box [dataSource]="lsTypeInspection$ | async"
                           displayExpr="Nombre"
                           valueExpr="ID"
                           formControlName="IDTipoInspeccion"
            />
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group form-default row">
          <label class="col-sm-12 col-form-label">Observaci√≥n</label>
          <div class="col-sm-12">
            <dx-text-box formControlName="Observacion"/>
          </div>
        </div>
      </div>
    </div>

    @if (!isEdit()) {
      <div class="d-flex gap-2">
        <div class="col">
          <app-item-control [titleControl]="'Clonar Formulario'">
            <dx-check-box [value]="cloneForm()"
                          (valueChange)="valueChange($event)"
            />
          </app-item-control>
        </div>

        @if (cloneForm()) {
          <div class="col">
            <app-item-control [titleControl]="'Formularios'">
              <dx-select-box [dataSource]="forms$ | async"
                             displayExpr="Descripcion"
                             valueExpr="ID"
                             (valueChange)="idForm.set($event)"
                             [searchEnabled]="true"
              />
            </app-item-control>
          </div>
        }
      </div>
    }


  </div>
  <div class="modal-footer">
    <button type="reset"
            class="btn btn-outline-danger mr-2"
            (click)="activeModal.close()">
      Cancelar
    </button>
    <button type="submit"
            class="btn btn-primary"
            [ngClass]="{'btn-disabled': form.invalid}">
      Guardar
    </button>
  </div>
</form>
