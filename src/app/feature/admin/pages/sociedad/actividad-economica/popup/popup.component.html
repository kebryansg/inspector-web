<div class="modal-header">
  <h4 class="modal-title">
    {{ titleModal }}
  </h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.close()">
    <i class="feather icon-x-circle"></i>
  </button>
</div>

<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">

        <div class="form-group form-default row">
          <label class="col-sm-12 col-form-label">Descripcion</label>
          <div class="col-sm-12">
            <dx-text-box formControlName="Descripcion"/>
          </div>
        </div>

        <div class="form-group form-default row mt-2">
          <label class="col-sm-8 col-form-label">Tarifa Libre</label>
          <div class="col-sm-4 d-flex justify-content-center">
            <dx-check-box
              formControlName="TarifaLibre"
              [elementAttr]="{ 'aria-label': 'Checked' }"
            />
          </div>
        </div>

        <div class="form-group form-default row mt-2">
          <label class="col-sm-8 col-form-label">Cuantitativo</label>
          <div class="col-sm-4 d-flex justify-content-center">
            <dx-check-box
              formControlName="Cuantitativo"
              [elementAttr]="{ 'aria-label': 'Checked' }"
            />
          </div>
        </div>

      </div>
      <div class="col-md-6">

        <div class="form-group form-default row">
          <label class="col-sm-12 col-form-label">Estado</label>
          <div class="col-sm-12">
            <dx-select-box [dataSource]="status$ | async"
                           displayExpr="label"
                           valueExpr="value"
                           formControlName="Estado"
            ></dx-select-box>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="modal-footer p-1 d-flex g-2 justify-content-end">
    <button type="reset" class="btn btn-outline-danger"
            (click)="activeModal.close()">
      Cancelar
    </button>
    <button type="submit" class="btn btn-primary">
      Guardar
    </button>
  </div>
</form>
