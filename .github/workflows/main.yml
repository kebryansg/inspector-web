name: Build, publish and deploy project to Simply

on: 
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4.0.1
        with:
          node-version: '18.x'

      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build application
        run: | 
          npm install
          npx ng build --configuration production --output-path=dist

      - name: Deploy to Simply
        uses: sand4rt/ftp-deployer@v1.7
        with:
          sftp: false # optional
          host: ${{ secrets.SERVER_COMPUTER_NAME }} # e.g. ftp.host.com or sftp.host.com (without ftp:// or ftps://)
          port: 21 # optional, default is: 21
          username: ${{ secrets.SERVER_USERNAME }} # FTP username
          password: ${{ secrets.SERVER_PASSWORD }} # FTP password
          local_folder: dist # optional, local path, default is: dist
          cleanup: false # optional, remove existing files inside FTP remote folder
          include: '[]' # optional, e.g. '['dist']'
          exclude: '[]' # optional, e.g. '['node_modules/**', '.git/**', '*.env']'
          passive: true # optional
          
